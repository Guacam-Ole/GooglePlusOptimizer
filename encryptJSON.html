<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script type="text/javascript" src="./public_html/setup/js/jquery-1.10.2.min.js" language="javascript"></script>
        <script type="text/javascript" src="./public_html/setup/js/jquery.rc4.js" language="javascript"></script>

        <script>
            var key = "Google+ Optimizer initialized!"

            function encrypt()
            {
                var source = $('#source').val();
                $('#target').val($.rc4EncryptStr(source, key));
            }
            function decrypt()
            {
                var source = $('#source').val();
                $('#target').val($.rc4DecryptStr(source, key));
            }
            
            
            $(document).ready(function() {
                $('#encrypt').click(function() {
                    encrypt();
                });
            });
            $(document).ready(function() {
                $('#decrypt').click(function() {
                    decrypt();
                });
            });
        </script>

    </head>
    <body>
        <a href="#" id="encrypt">Encrypt</a><br/>
        <a href="#" id="decrypt">Decrypt</a><br/>

        <textarea id="source" cols="200" rows="30">
        </textarea>
        <textarea id="target" cols="200" rows="30">
        </textarea>
    </body>
</html>
